<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gerenciamento de Tarefas </title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="divisao_um">
        <h1>Gerenciamento de Tarefas</h1>

        <div>
            <label for="descricao_tarefa">Descrição da Tarefa:</label>
            <input type="text" id="descricao_tarefa" placeholder="Ex: Concluir relatório">
        </div>
        <button id="adicionar_btn" disabled>Adicionar Tarefa</button>

        <table id="tabela_tarefas">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Descrição </th>
                    <th> Data de Início </th>
                    <th> Data de Conclusão </th>
                    <th> Ações </th>
                </tr>
            </thead>
            <tbody id="container">
                <!-- Linhas da tabela serão adicionadas aqui -->
            </tbody>
        </table>
    </div>

    <div id="divisao_dois">
        <h1> Tarefas Concluídas </h1>

        <table id="tarefas_previas">
            <thead>
                <tr>
                    <th> ID </th>
                    <th> Descrição </th>
                    <th> Data de Início </th>
                    <th> Data de Conclusão </th>
                </tr>
            </thead>
            <tbody id="amontoado">
                <!-- Linhas serão adicionadas aqui -->
            </tbody>
        </table>
    </div>
</body>

</html>
